{%extends "base.html"%}
{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

<style>
    #wrap {
        float: left;
        position: relative;
        left: 50%;
        text-align: left;
        margin-left: 100px;
    }

    #con {
        float: left;
        position: relative;
        left: -50%;
        text-align: left;
    }

    form {
        margin-left;100px;
        text-align: left;
    }
</style>

{% block content %}
    <br><br><br><br> <br><br>
    <div id="wrap">
        <div id ="con">
            <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
